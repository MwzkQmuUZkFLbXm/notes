{% extends 'head.html'%}
{% block content %}
    <div class="container">
        <div class="posts">
          {% for note in notes %}
            <div class="post">
            <h1 class="post.title"><a href={{ url_for('detail', id=note.id) }}>{{ note.title }}</a></h1>
            <span>{{ note.timestamp.strftime('%Y-%m-%d %H:%M').lower() }}</span>
            <p>{{ note.html() }}</p>
            </div>
          {% endfor %}
        </div>
{% endblock %}
