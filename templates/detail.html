<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="http://gmpg.org/xfn/11" rel="profile">

    <title>Bootstrap Blog</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/static/css/style.css">

    <!-- Favicons -->
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="/public/ico/apple-touch-icon-144-precomposed.png">
    <link rel="shortcut icon" href="/public/ico/favicon.ico" type="image/x-icon">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- RSS -->
    <link rel="alternate" type="application/rss+xml" title="RSS for Official Bootstrap Blog" href="/feed.xml">

    <!-- Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-146052-12', 'getbootstrap.com');
      ga('send', 'pageview');
    </script>
  </head>
  <div class="masthead">
      <div class="container">
        <a class="bs-docs-booticon" href="/">B</a>
        <h1>The Official Bootstrap Blog</h1>
        <p>Announcements, discussions, and more for <a href="http://getbootstrap.com" title="Visit the Bootstrap docs">Bootstrap</a>.
        </p>
      </div>
    </div>
    <div class="container">
        <div class="posts">
          {% for note in note %}
            <div class="post">
            <h1 class="post.title"><a href={{ url_for("detail", id=note.id) }}>{{ note.title }}</a></h1>
            <span>{{ note.timestamp.strftime('%Y-%m-%d %H:%M:%S').lower() }}</span>
            <p>{{ note.detail() }}</p>
            </div>
          {% endfor %}
        </div>
        <div class="pagination">
            <a class="pagination-item older" href="/page2">Older</a>
            <span class="pagination-item newer">Newer</span>
        </div>
        <div>
          <p>Â© 2014. <a href="http://blog.getbootstrap.com/">Bootstrap</a> All rights reserved.</p>
        </div>
    </div>
